name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["csharp"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore src

      - name: Build
        run: dotnet build src --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore Dependencies
        run: dotnet restore src

      - name: Build
        run: dotnet build src --configuration Release --no-restore

      - name: Unit Test
        run: |
          cd ./src/Tests/Coding.Blog.UnitTests/
          dotnet test --no-restore /p:CollectCoverage=true /p:CoverletOutput=/home/runner/work/coding-blog/coding-blog/ /p:CoverletOutputFormat=opencover

      - name: Publish Code Coverage
        uses: codecov/codecov-action@v3
        with:
          files: /home/runner/work/coding-blog/coding-blog/coverage.opencover.xml
          fail_ci_if_error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ§¼ lint markdown files
        uses: avto-dev/markdown-lint@v1.5.0

      - uses: actions/checkout@v3
      - name: ðŸ§¼ lint json files
        uses: ocular-d/json-linter@0.0.2

      - uses: actions/checkout@v3
      - name: ðŸ§¼ lint renovate config
        uses: suzuki-shunsuke/github-action-renovate-config-validator@v0.1.2
        with:
          config_file_path: "renovate.json"
