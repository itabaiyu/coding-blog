name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: analyze code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["csharp"]
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: initialize codeql
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: setup .net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: restore dependencies
        run: dotnet restore src

      - name: ðŸ”¨ build application
        run: dotnet build src --configuration Release --no-restore

      - name: ðŸ§ª perform codeql analysis
        uses: github/codeql-action/analyze@v2

  test:
    name: unit test
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup .net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: restore dependencies
        run: dotnet restore src

      - name: ðŸ”¨ build application
        run: dotnet build src --configuration Release --no-restore

      - name: ðŸ§ª run unit tests
        run: |
          cd ./src/Tests/Coding.Blog.UnitTests/
          dotnet test --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          cp TestResults/*/coverage.opencover.xml .
          
      - name: ðŸ’Œ publish code coverage
        uses: codecov/codecov-action@v3
        with:
          files: /home/runner/work/coding-blog/coding-blog/src/Tests/Coding.Blog.UnitTests/coverage.opencover.xml
          fail_ci_if_error: true

  lint:
    name: lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ§¼ lint markdown files
        uses: avto-dev/markdown-lint@v1.5.0

      - uses: actions/checkout@v4
      - name: ðŸ§¼ lint json files
        uses: ocular-d/json-linter@0.0.2

      - uses: actions/checkout@v4
      - name: ðŸ§¼ lint renovate config
        uses: suzuki-shunsuke/github-action-renovate-config-validator@v0.1.3
        with:
          config_file_path: "renovate.json"
