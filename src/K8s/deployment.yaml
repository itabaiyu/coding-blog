apiVersion: apps/v1
kind: Deployment
metadata:
  name: coding-blog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      # attaches this deployment to the pods below
      component: coding-blog
  template:
    metadata:
      labels:
        component: coding-blog
    spec:
      containers:
      - name: coding-blog
        image: gcr.io/kubernetes-in-action-299920/coding-blog
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 1
        volumeMounts:
        - name: secrets
          mountPath: /app/secrets
          readOnly: true
      terminationGracePeriodSeconds: 60
      volumes:
      - name: secrets
        secret:
          secretName: coding-blog-secrets
